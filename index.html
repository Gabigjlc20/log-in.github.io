<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height ,initial-scale=1.0">
  <script>
    var viewport = document.querySelector("meta[name=viewport]");
viewport.setAttribute("content", viewport.content + ", height=" + window.innerHeight);
  </script>
  <link rel="stylesheet" href="styles/style.css" >
  <link rel="icon" href="resource/Favicon.png" sizes="64x64">
  <title>Log in</title>
</head>
<body>
  <main class="gradient-pattern" >
    <div class="top">
      <a href="sign_up.html">Sign Up</a>
      <h2>Log In</h2>
    </div>
    <form action="" method="get" class="form-group">
      <div class="box-in"><label for="nombre">Name: </label><input class="entrada" id="nombre" type="text" maxlength="12" minlength="3"
          placeholder="Name" required></div>
      <div class="box-in"><label for="apellido">Last Name: </label><input class="entrada" id="apellido" type="text" maxlength="12"
          minlength="3" placeholder="Last Name" required></div>
      <div class="box-in"><label for="email">Email: </label><input class="entrada" id="email" type="email" placeholder="Email" required></div>
      <div class="box-in"><label for="fnacimiento">Date of Birth: </label><input class="entrada" id="fnacimiento" type="date" required></div>
      <div class="box-in"><label for="password">Password: </label><input class="entrada" id="password" type="password" minlength="4"
          maxlength="8" placeholder="Password" required></div>
      <div class="box-in"><label for="cpassword">Confirm Password: </label><input class="entrada" id="cpassword" type="password"
          minlength="4" maxlength="8" placeholder="Confirm Password" required></div>
      <div class="tyc">
        <div class="termycon"><input type="checkbox" name="term" id="term" required><label for="term">I accept the terms and
            conditions</label></div>
        <button id="boton">Log In</button>
      </div>
    </form>
  </main>
 </body>

</html>
